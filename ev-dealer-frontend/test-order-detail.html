<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .output { margin: 20px 0; padding: 15px; background: #f9f9f9; border-left: 4px solid #007bff; }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Detail Flow Test</h1>
        
        <div>
            <button class="test-button" onclick="testFetchOrders()">1. Fetch Orders List</button>
            <button class="test-button" onclick="testFetchOrderDetail(1)">2. Fetch Order Detail (ID=1)</button>
            <button class="test-button" onclick="clearOutput()">Clear Output</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5036/api';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `output ${type === 'error' ? 'error' : type === 'success' ? 'success' : ''}`;
            div.innerHTML = `<strong>[${type.toUpperCase()}]</strong> ${message}`;
            output.appendChild(div);
            console.log(`[${type}]`, message);
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        async function testFetchOrders() {
            try {
                log('Fetching orders from ' + API_BASE + '/Sales/orders...', 'info');
                const response = await fetch(API_BASE + '/Sales/orders');
                const data = await response.json();
                
                log('Response type: ' + typeof data, 'info');
                log('Response keys: ' + Object.keys(data).join(', '), 'info');
                
                // Handle both OData format { value: [...] } and direct array
                let ordersArray;
                if (Array.isArray(data)) {
                    ordersArray = data;
                    log('Response is an array with ' + data.length + ' items', 'success');
                } else if (data.value && Array.isArray(data.value)) {
                    ordersArray = data.value;
                    log('Response is OData format with value property containing ' + data.value.length + ' items', 'success');
                } else {
                    log('Unexpected response format!', 'error');
                    log('<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'error');
                    return;
                }
                
                if (ordersArray.length > 0) {
                    const firstOrder = ordersArray[0];
                    log('First order ID: ' + (firstOrder.orderID || firstOrder.orderId || 'MISSING'), 'success');
                    log('First order customer: ' + firstOrder.customerId, 'success');
                    log('First order total: ' + firstOrder.totalPrice, 'success');
                    log('<pre>' + JSON.stringify(firstOrder, null, 2) + '</pre>', 'info');
                } else {
                    log('No orders in response', 'error');
                }
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }
        
        async function testFetchOrderDetail(orderId) {
            try {
                log('Fetching order detail for ID=' + orderId + ' from ' + API_BASE + '/Sales/orders/' + orderId, 'info');
                const response = await fetch(API_BASE + '/Sales/orders/' + orderId);
                const data = await response.json();
                
                log('Response type: ' + typeof data, 'info');
                log('Response keys: ' + Object.keys(data).join(', '), 'info');
                
                // Check if orderID exists
                const actualId = data.orderID || data.orderId;
                if (actualId) {
                    log('Order ID found: ' + actualId, 'success');
                    log('Status: <span class="status-badge">' + data.status + '</span>', 'success');
                    log('Payment Status: ' + data.paymentStatus, 'success');
                    log('Total Price: ' + data.totalPrice, 'success');
                    log('Order Items: ' + (data.orderItems ? data.orderItems.length : 0), 'success');
                    log('<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'info');
                } else {
                    log('orderID not found in response!', 'error');
                    log('<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'error');
                }
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
